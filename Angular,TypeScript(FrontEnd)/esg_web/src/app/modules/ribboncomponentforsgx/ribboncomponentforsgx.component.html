<div class="row">
  <div class="col-xl-12">
      <div class="card">
          <div class="card-header">
              <div class="row  pb-1">
                  <div class="vi col-xl-2">
                      <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                          <div class="flex-grow-1">
                              <h4 class="fs-16 mb-1"> {{reportname}} </h4>
                              <h6> {{reportstartdate| date:"dd-MMM-yyyy"}} to {{reportenddate|
                                  date:"dd-MMM-yyyy"}} </h6>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-10">
                      <div id="custom-progress-bar" class="progress-nav ">
                          <div class="progress" >
                              <div class="progress-bar" role="progressbar" style="width: 0%;"
                                  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                              </div>
                          </div>
                          <ul class="tablist nav nav-pills progress-bar-tab custom-nav" role="tablist">
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill active"
                                      data-progressbar="custom-progress-bar" id="pills-gen-info-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-gen-info" type="button"
                                      role="tab" aria-controls="pills-gen-info"
                                      aria-selected="true" [routerLink]="['/brsr'] "><i class="bx bx-check"></i>Asses & Define</button>
                              </li> 
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill active"
                                      data-progressbar="custom-progress-bar" id="pills-gen-info-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-gen-info" type="button"
                                      role="tab" aria-controls="pills-gen-info" aria-selected="true"><i class="bx bx-radio-circle"></i>Input
                                      data & Collaborate</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill"
                                      data-progressbar="custom-progress-bar" id="pills-info-desc-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-info-desc"
                                      type="button" role="tab" aria-controls="pills-info-desc"
                                      aria-selected="false">Design Report</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill"
                                      data-progressbar="custom-progress-bar" id="pills-success-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-success" type="button"
                                      role="tab" aria-controls="pills-success"
                                      aria-selected="false">Preview</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill "
                                      data-progressbar="custom-progress-bar" id="pills-gen-info-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-gen-info" type="button"
                                      role="tab" aria-controls="pills-gen-info"
                                      aria-selected="true">Validate</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                  <button class="nav-link rounded-pill"
                                      data-progressbar="custom-progress-bar" id="pills-info-desc-tab"
                                      data-bs-toggle="pill" data-bs-target="#pills-info-desc"
                                      type="button" role="tab" aria-controls="pills-info-desc"
                                      aria-selected="false">Generate</button>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          
     
          
     
         
      </div>
  </div>
</div>
