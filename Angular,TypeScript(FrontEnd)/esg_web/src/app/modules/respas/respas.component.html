<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center ">

    <div class="  md:justify-end w-full sm:w-auto md:h-full py-8 px-4   sm:rounded-2xl md:rounded-none sm:shadow mcb ">
  
        <div>
  
  
         <h3 style="text-align: center; color: #00276d;">Change Password</h3>
  
            <!-- Logo -->
  
            <!-- <div class="w-12" style="margin:auto;width:10rem !important">
  
                <img src="assets/images/logo/kenko2.png">
  
            </div> -->
  
  
  
            <!-- Title -->
  
            <!-- <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Reset your password</div>
  
            <div class="mt-0.5 font-medium">Create a new password for your account</div> -->
  
  </div>
  
            <!-- Alert -->
  
            <fuse-alert
  
                class="mt-8 -mb-4"
  
                *ngIf="showAlert"
  
                [appearance]="'outline'"
  
                [showIcon]="false"
  
                [type]="alert.type"
  
                [@shake]="alert.type === 'error'">
  
                {{alert.message}}
  
            </fuse-alert>
  
  
  
            <!-- Reset password form -->
  
             <form
  
                class="mt-8"
  
                [formGroup]="resetPasswordForm"
  
                #resetPasswordNgForm="ngForm">
  
  
  
                <!-- Password field -->
  
                <mat-form-field class="w-full" style="padding: 0 40px;">
  
                    <mat-label>New Password</mat-label>
  
                    <input
  
                        id="password"
  
                        matInput
  
                        type="password"
  
                        [formControlName]="'password'"
  
                        #passwordField>
  
                    <button
  
                        mat-icon-button
  
                        type="button"
  
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
  
                        matSuffix>
  
                        <mat-icon
  
                            class="icon-size-5"
  
                            *ngIf="passwordField.type === 'password'"
  
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
  
                        <mat-icon
  
                            class="icon-size-5"
  
                            *ngIf="passwordField.type === 'text'"
  
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
  
                    </button>
  
                    <mat-error>
  
                        Password is required
  
                    </mat-error>
  
                </mat-form-field>
  
  
  
                <!-- Password confirm field -->
  
                <mat-form-field class="w-full" style="padding: 0 40px;">
  
                    <mat-label>Password (Confirm)</mat-label>
  
                    <input
  
                        id="password-confirm"
  
                        matInput
  
                        type="password"
  
                        [formControlName]="'passwordConfirm'"
  
                        #passwordConfirmField>
  
                    <button
  
                        mat-icon-button
  
                        type="button"
  
                        (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
  
                        matSuffix>
  
                        <mat-icon
  
                            class="icon-size-5"
  
                            *ngIf="passwordConfirmField.type === 'password'"
  
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
  
                        <mat-icon
  
                            class="icon-size-5"
  
                            *ngIf="passwordConfirmField.type === 'text'"
  
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
  
                    </button>
  
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
  
                        Password confirmation is required
  
                    </mat-error>
  
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('mustMatch')">
  
                        Passwords must match
  
                    </mat-error>
  
                </mat-form-field>
  
  
  
                <!-- Submit button -->
  
               <div class="repass-bnt" style=" margin-left: 170px; padding-top: 20px;">
  
                  <button
  
                  class="btn dash-btn-1 btn-label previestab"  style="padding-left: 20px;"
  
                  mat-flat-button
  
               
  
                  [disabled]="resetPasswordForm.disabled"
  
                  (click)="resetPassword()">
  
                  <span *ngIf="!resetPasswordForm.disabled">
  
                      Update 
  
                  </span>
  
                  <mat-progress-spinner
  
                      *ngIf="resetPasswordForm.disabled"
  
                      [diameter]="24"
  
                      [mode]="'indeterminate'"></mat-progress-spinner>
  
              </button>
  
  
               </div> 
              
  
  
                <!-- Form footer -->
  
          
  
  
  
            </form> 
  
        </div>
  
    </div>
