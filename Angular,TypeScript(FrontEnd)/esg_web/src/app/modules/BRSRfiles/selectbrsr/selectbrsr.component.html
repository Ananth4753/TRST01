<div class="placeholder-content">
    <section class="sticky-content">
        <app-ribbon [reportname]="reportname" [reportstartdate]="reportstartdate"

    </section>

    <section>

        </div>

                    <div class="card">
                       

                        <div class="card-body">
                           

                            <div class="mx-n3">

                            </div>
                        </div><!-- end card-body -->
                    </div>


                </div>
              </div>
            

                </div>

            </div>

                                    </div>

                        </div>
                      </div>

              </div>
            

                </div>

            <div class="please-col col-xl-8" *ngIf="!templateitemdata">

</div>
