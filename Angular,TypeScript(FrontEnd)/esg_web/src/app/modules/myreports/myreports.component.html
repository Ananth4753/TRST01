
<div class="container-fluid">
    <div style="padding-left:30px; padding-right: 30px; " >
    <div class="row"> 
        <div class="col-xl-12" >
            <div class="card" style="margin-top: 20px; margin-bottom: 10px !important;">
                <div class="card-body">
                    <div class="" style="text-align: center;">
                        <h3 style="    color:#1c75bc;
                            font-size: 25px; ">My Reports
                        </h3>
                     
                    </div>
                </div>
            </div>              
        </div>
    </div>
    </div>
    <div style="padding-left:30px; padding-right: 30px; padding-bottom: 30px;">

        <div class="card" style="margin-top: 20px; margin-bottom: 10px !important;">
            <div class="card-body t-published" >
               
        <table  id="example" class="display" style="width:100%;">
            <thead>
                <tr style="background-color: #8cc540;">
                    <th style="color: #fff;">Framework</th>
                    <th style="color: #fff;">Report Name</th>
                    <th style="color: #fff;">Created By</th>
                    <th style="color: #fff;">Last Updated Date</th>
                    <th style="color: #fff;">Updated By</th>
                    <th style="color: #fff;">Update</th>
                    <th style="color: #fff;">Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of reportbyid">

                    <td *ngIf="o.ReportType == 'GRI'"><img src="./assets/img/GRI logo@2x.png" alt="" class=" rounded-circle" style="width: 4rem;"></td>
                    <td *ngIf="o.ReportType == 'BRSR'"><img src="./assets/img/brsr.png" alt="" class=" rounded-circle" style="width: 4rem;"></td>
                    <td *ngIf="o.ReportType == 'SGX'"><img src="./assets/img/sgx.png" alt="" class=" rounded-circle" style="width: 4rem;"></td>
                    <td>{{o.ReportName}}</td>
                    <td>{{o.Name}}</td>
                    <td>{{o.UpdatedDate |date:'MMM d, y'}}</td>
                    <td>{{o.UpdatedName}}</td>
                    <td>   <a   class="esg-back-btn btn dash-btn-1 btn dash-btn-5"(click)="navigatetoselect(o.ReportId,o.ReportType)" >Update</a></td>
                    <td>   <a   class="esg-back-btn btn dash-btn-1 btn dash-btn-5"(click)="navigatetoselect1(o.ReportId,o.ReportName)" >Remarks</a></td>
                </tr>
                </tbody>
        </table>
            </div>
        </div> 

        
    </div>
</div>
