<div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="cursor-move flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary" style="background-color: #8cc540 !important;">
        <div class="text-lg font-medium">{{title}}</div>
        <button mat-icon-button (click)="onClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto p-6 sm:p-8 gap-4">
        <!-- Compose form -->
        <form class="flex flex-col flex-auto overflow-y-auto" [formGroup]="userForm">

            <div class="flex flex-col md:flex-row gap-4">
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Name</mat-label>
                    <input matInput [formControlName]="'FirstName'">
                </mat-form-field>

                <!-- Name -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Email Id</mat-label>
                    <input matInput [formControlName]="'UserName'">
                </mat-form-field>

                
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Mobile No</mat-label>
                    <input matInput formControlName="MobileNumber">
                </mat-form-field>
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="Password">
                </mat-form-field>
                </div>
            <div class="flex flex-col md:flex-row gap-4">
                

                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Role</mat-label>
                    <mat-select [formControlName]="'RoleId'">
                        <mat-option *ngFor="let role of roleItems" [value]="role.Id">
                            {{role.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="Designation">
                </mat-form-field>
            </div>

        </form>
        <!-- Actions -->



          
  <div class="flex flex-col sm:flex-row justify-end p-6 sm:p-8">
    <div class="flex items-center  sm:mt-0" style="margin: auto; gap: 20px;">

       
        <button class="esg-back-btn btn dash-btn-1 btn-label order-first sm:order-last" mat-flat-button [color]="'primary'"
          style="border: 1px solid; color: #1c75bc; border-color: #1c75bc !important; background-color: #fff !important; border-radius: 0px !important; border-radius: 5px !important;"  (click)="onSave()">
          Cancel
        </button>

        <button class="esg-back-btn btn dash-btn-1 btn-label order-first sm:order-last" mat-flat-button [color]="'primary'"
        style="border: 1px solid; color: #1c75bc; border-color: #1c75bc !important; background-color: #fff !important; border-radius: 0px !important; border-radius: 5px !important;"  (click)="onSave()" >
        Save
      </button>
    </div>
</div>


    </div>
</div>
