<style>
  .wrapper{
   width: 100%;
   height: 796px;
   position: fixed;
   overflow-x: hidden;
   overflow-y: hidden;
 background-image: url(/assets/images/users/login-bg.png);
 background-size:cover;
 background-repeat: no-repeat;
 background-position: center center;
  }
       
</style>
<div class="wrapper">
 <div class="animation-wrapper">
   <div class="particle particle-1"></div>
   <div class="particle particle-2"></div>
   <div class="particle particle-3"></div>
   <div class="particle particle-4"></div>
 </div>
</div>

<div class=" container-fluid">
  <div class="row">

      <div class="col-md-12 col-lg-16 col-xl-4 pt-5 mt-5 mx-auto ">
        <div class="card" style="margin-bottom: 18px;
        background-color: #fff;
        border-radius:20px;
        box-shadow: 0 8px 20px -2px rgb(158 152 153 / 50%)">

          <div class="card-body p-5">
            <form action="" method="post" name="signupForm" id="signupForm" [formGroup]="newpassform">

              <img src="" id="signupLogo" />

              <h2 class="formTitle">
                Verify Your Email

              </h2>
              <div class="inputDiv">
                <label class="inputLabel" for="password">Enter Verification Code</label>
                <input type="number" id="password" name="password" required formControlName="VerificationCode"
                  (change)="checkverification()">
              </div>



              <div class="buttonWrapper">

                <button [disabled]="boolcheck" [disabled]="!newpassform.valid" type="submit" id="submitButton"
                  class="btn dash-btn-1 " style="  padding: 10px 32px 10px 28px;;
        font-size: 16px;" (click)="validateSignupForm()" >Verify</button>

              </div>

            </form>
          </div>

        </div>




      </div>
   


  </div>
</div>
