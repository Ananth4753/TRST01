<div *ngIf="item" class="treeview-item" style="font-size: 20px; padding-top: 10px; padding-bottom: 10px;" >
  <ng-template [ngTemplateOutlet]="template" 
    [ngTemplateOutletContext]="{item: item, onCollapseExpand: onCollapseExpand, onCheckedChange: onCheckedChange}" >
  </ng-template>
  <div *ngIf="!item.collapsed">
    <ngx-treeview-item1 id="clickId{{child.value}}"  [config]="config" *ngFor="let child of item.children" [item]="child" [template]="template" 
    (checkedChange)="onChildCheckedChange(child, $event)" class="my-treeview-item">
  </ngx-treeview-item1>
  
  </div>
</div>
