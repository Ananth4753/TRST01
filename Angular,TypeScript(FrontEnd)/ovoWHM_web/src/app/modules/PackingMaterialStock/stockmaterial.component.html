

<div class="overflow-y-auto">
    
            <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
            
            
                            <!-- Title -->
                            <div class="text-4xl font-bold tracking-tight" style="margin-top: 15px; margin-left: 5px;margin-bottom: 10px;">Packing Material Stock</div>     
                                
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-2 md:px-8 border-b">
                    <!-- Loader -->
                   
            
             
            
                    <form
                    style="padding: 0px !important;padding-top: 10px !important;" class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
                    [formGroup]="PackingForm">

                    <div class="flex flex-col md:flex-row gap-4" id="datatable1" style="padding: 10px !important;">
                        <mat-form-field class="flex flex-col min-w-60">
                          <mat-label>Select WareHouse</mat-label>
                          <mat-select [formControlName]="'WareHouseId'"  matInput   >
                            <!-- <mat-option   value="0" >All</mat-option> -->
                            <mat-option  *ngFor="let p of warehousedetails" [value]="p.Id" >{{p.Name}}</mat-option>
                            
                        </mat-select> 
                        </mat-form-field>
              
                       <mat-form-field class="flex flex-col min-w-80">
                           <mat-label>Packing Material</mat-label>
                           <mat-select matInput [formControlName]="'PackingMaterialId'"  >
                               <mat-option *ngFor="let p of Packingmaterial" [value]="p.Id" >{{p.Name}}</mat-option>
                               
                           </mat-select>   
                           <mat-error *ngIf="PackingForm.get('PackingMaterialId').hasError('required')">
                            Add a Packing Material.
                        </mat-error>
                       </mat-form-field>  
                       
                       &nbsp;
              
                       <mat-form-field class="flex flex-col min-w-50">
                           <mat-label>Stock Entry</mat-label>
                           <input type="number"
                               matInput
                               [formControlName]="'AvailableStock'">  
                               <mat-error *ngIf="PackingForm.get('AvailableStock').hasError('required')">
                                Enter number of Stocks.
                            </mat-error>
                       </mat-form-field>  
              
                          <div class="flex flex-col sm:flex-row justify-end p-2 sm:p-4">
                            <div class="flex items-center mt-4 sm:mt-0" style="float: right;">
                              <button   (click)="onSave()"  
                              class="sm:mx-3"
                              mat-flat-button
                              [color]="'primary'" style="background-color: #FCB713 !important;color: #FFF !important;">
                              Save
                          </button>
                          <!-- <button    style="margin-left:10px" 
                                  class="order-first sm:order-last"
                                  mat-stroked-button
                                  mat-dialog-close=false
                                  >
                                  <span>Close</span>
                              </button> -->
                            </div>
                          </div> 
                          
                        </div>  
                 
        
        
                   
            
        
                
               
                <!-- Send -->
             
                 </form>
            
              </div>
              
              <div class="overflow-y-auto">
              <!-- Stock Management Table -->
              <table id="datatable" class="overflow-y-auto" style="text-align: left;" >
                <thead class="sticky-header"  >
                  <tr>
                    <!-- <th scope="col">WareHouse</th> -->
                    <th scope="col">Packing Material</th>
                    <th scope="col">Available Stock</th>
                    <th scope="col">Warehouse </th>
                  
                  </tr></thead>
                  <tbody>
            
                      <tr  *ngFor="let item of displayproductlist">   
                     
                      <td  scope="col">{{item.PackingMaterial}}</td>
                      <td  scope="col">{{item.AvailableStock}}</td>
                      <td  scope="col">{{item.WareHouseName}}</td>
                    
                     </tr>
                   </tbody>
            </table>
              </div>
              </div>
            </div>
