<div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="cursor-move flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
        <button
            mat-icon-button
            (click)="onClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto p-6 sm:p-8 gap-4">
        <!-- Menu form -->
        <form
            class="flex flex-col flex-auto overflow-y-auto"
            [formGroup]="menuForm">

            <div class="flex flex-col md:flex-row gap-4">
                <!-- Name -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        [formControlName]="'Name'">
                </mat-form-field>

                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Parent Menu</mat-label>
                    <mat-select [formControlName]="'ParentMenuId'">
                        <mat-option value="">Self</mat-option>
                        <mat-option *ngFor="let menu of menuItems" [value]="menu.Id">
                            {{menu.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <!-- Path -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Path</mat-label>
                    <input
                        matInput
                        [formControlName]="'Path'">
                </mat-form-field>

                <div class="flex flex-col flex-auto">
                    <span class="mb-4">Menu Status</span>
                    <mat-slide-toggle
                        [formControlName]="'ViewYN'"
                        [color]="'primary'">
                        {{menuForm.get('ViewYN')?.value === true ? 'Active' : 'Disabled'}}
                    </mat-slide-toggle>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <!-- Menu Type -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Menu Type</mat-label>
                    <mat-select [formControlName]="'MenuType'">
                        <mat-option *ngFor="let menuType of menuTypes" [value]="menuType.id">
                            {{menuType.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Icon -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Icon</mat-label>
                    <input
                        matInput
                        [formControlName]="'Icon'">
                </mat-form-field>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <!-- Code -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Code</mat-label>
                    <input
                        matInput
                        [formControlName]="'Code'">
                </mat-form-field>

                <!-- Order -->
                <mat-form-field class="flex flex-col flex-auto">
                    <mat-label>Order</mat-label>
                    <input
                        matInput
                        [formControlName]="'Order'">
                </mat-form-field>
            </div>

        </form>
        <!-- Actions -->
        <div class="flex flex-col sm:flex-row justify-end">
            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Cancel -->
                <button
                    class="sm:mx-3"
                    mat-stroked-button
                    mat-dialog-close=false
                    (click)="onCancel()">
                    <span>Cancel</span>
                </button>
                <!-- Save -->
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="menuForm.invalid || menuForm.pristine"
                    (click)="onSave()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
