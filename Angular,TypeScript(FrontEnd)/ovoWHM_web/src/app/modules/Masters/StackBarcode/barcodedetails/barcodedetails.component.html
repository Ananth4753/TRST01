<div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary" style="background-color:#FCB713  !important;">
        <div class="text-lg font-medium">{{title}}</div>
        <button
            mat-icon-button
            (click)="onClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
  
    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="StackForm">
  
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Name -->
            <mat-form-field class="flex flex-col flex-auto">
                <mat-label>Warehouse Name</mat-label>
                <!-- <input
                    matInput
                    [formControlName]="'WareHouseId'">
                    <mat-error *ngIf="StackForm.get('WareHouseId').hasError('required')"> 
                           Category Id is required
                    
                    </mat-error>-->
                        <mat-select [formControlName]="'WareHouseId'"  >

                            <mat-option *ngFor="let warehouse of Whlist" [value]="warehouse.Id">

                                {{warehouse.Name}}

                            </mat-option>

                        </mat-select>  
                   
            </mat-form-field>
  
            <mat-form-field class="flex flex-col flex-auto">
              <mat-label>Name</mat-label>
              <input
                  matInput 
                  [formControlName]="'Name'">
                  <!-- <mat-error *ngIf="s.Name.touched && s.Name.invalid">
  <p *ngIf="s.Name.errors?.required">Name is required</p>
  <p *ngIf="s.Name.errors?.pattern">Numbers are not allowed</p> 
        
                    </mat-error> -->
          </mat-form-field>
  
          <!-- <mat-form-field class="flex flex-col flex-auto">
            <mat-label>Category</mat-label>
            <mat-select [formControlName]="'Category'">
                <mat-option  *ngFor="let role of categoryDetails" [value]="role.Id">{{role.Name}}</mat-option>
                <mat-option >
                    
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        </div>
  
  
        <div class="flex flex-col md:flex-row gap-4">
          <!-- Name -->
          <mat-form-field class="flex flex-col flex-auto">
              <mat-label>Area (sq.ft )</mat-label>
              <input type="number"
                  matInput  min="0"
                  [formControlName]="'Area'">
                  
                  <!-- <mat-error *ngIf="s.Area.touched && s.Area.invalid">
                    <p *ngIf="s.Area.errors?.required">Area is required</p>
                    <p *ngIf="s.Area.errors?.pattern">alphabets are not allowed</p>   
                  </mat-error> -->
          </mat-form-field>
  
          <mat-form-field class="flex flex-col flex-auto">
            <mat-label>Location</mat-label>
            <input
                matInput
                [formControlName]="'Location'">
                <mat-error *ngIf="StackForm.get('Location').hasError('required')">
  
                    Location is required
                  
                  </mat-error>
  
        </mat-form-field>
  
     
      </div>
  
      <div class="flex flex-col md:flex-row gap-4">
          <!-- Name -->
          <!-- <mat-form-field class="flex flex-col flex-auto">
              <mat-label>URL</mat-label>
              <input
                  matInput
                  [formControlName]="'URL'">
                  <mat-error *ngIf="StackForm.get('URL').hasError('required')">
  
                      URL is required
                    
                    </mat-error>
          </mat-form-field> -->
  
         
  
       
     
      </div>
  
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex flex-col flex-auto">
            <span class="mb-4"> IsActive</span>
            <mat-slide-toggle
                [formControlName]="'IsActive'"
                [color]="'primary'"  >
                {{StackForm.get('IsActive')?.value === true ? 'Active' : 'Disabled'}}
            </mat-slide-toggle>
        </div>   

      </div> 
  
    </form>
    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-end p-6 sm:p-8">
        <div class="flex items-center mt-4 sm:mt-0">
            <!-- Save as draft -->
            <button
                class="sm:mx-3"
                mat-stroked-button
                mat-dialog-close=false
                (click)="onCancel()">
                <span>Cancel</span>
            </button>
            <!-- Send -->
            <button
                class="order-first sm:order-last"
                mat-flat-button
                [color]="'primary'" style="background-color:#FCB713  !important;" [disabled]="StackForm.invalid"
                (click)="onSave()">
                Generate BarCode
            </button>
        </div>
    </div>
  </div>
