<div class="content">
  <section class="content">
    <div [ngClass]="!addedit ? 'col-md-12' : 'col-md-8 offset-md-2 col-sm-8 offset-sm-2'">
      <div class="card cardline">
        <div class="card-header cardheadercolor">
          <h5 class="box-title">
            <font>
              <b  style="font-size:20px;">Lookup</b>
            </font>
            <button class="btn pull-right addnew" title="Add lookupMaster" (click)="addedit=true;"  *ngIf="!addedit">
              <i class="fa fa-plus"></i>
            </button>
            <button class="btn pull-right addnew" title="Back to lookupMaster" (click)="addedit=false;getLookupMasterDetail(); onCancel()"
              *ngIf="addedit">
              <i class="fa fa-times"></i>
            </button>
          </h5>
        </div>
        <div class="card-body" style="padding-top: 10px;" *ngIf="!addedit">
          <div class="box">
            <div class="box-body table-responsive ">
              <table id="datatable" class="table table-striped  " style="width:100%">
                <thead class="table-header ">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Is Active</th>
                   
                    <th scope="col">Last Updated Date</th>
                  
                  </tr>
                </thead>
                <tbody style="font-size: 15px;">
                  <tr *ngFor="let d of LookupMsterList">
                    <td scope="col" style="margin-left: 10px;" >
                      <button  (click)="getLookupMstbyId(d.Id)"  > <i class="fa fa-pencil"></i></button>
                    </td>
                    <td scope="col">{{d.Code}}</td>
                    <td scope="col">{{d.Name}}</td>
                    <td scope="col" align="left">
                      <input type="checkbox" [checked]="d.IsActive">
                    </td>
                    
                    <td scope="col">{{d.UpdatedDate | date:"dd-MMM-yyyy"}}</td>
                   
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div *ngIf="addedit">
          <div class="card-body" style="padding-top: 10px;">
            <form [formGroup]="LookupMasterForm" autocomplete="off">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <label>Code:
                      <sup>*</sup>
                    </label>
                    <input id="Code" maxlength="20" class="form-control" formControlName="Code">
                    <div class="validator" *ngIf="LookupMasterForm.controls['Code'].touched && !LookupMasterForm.controls['Code'].valid">
                      <span *ngIf="LookupMasterForm.controls['Code'].hasError('required') ">
                        Please Enter Code
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Name:
                      <sup>*</sup>
                    </label>
                    <input id="Name" maxlength="100" class="form-control" formControlName="Name">
                    <div class="validator" *ngIf="LookupMasterForm.controls['Name'].touched && !LookupMasterForm.controls['Name'].valid">
                      <span *ngIf="LookupMasterForm.controls['Name'].hasError('required') ">
                        Please Enter Name
                      </span>
                    </div>
                  </div>

                  <div class="row col-md-12">
                   
                   
                    <div class="col-md-3 ">
                      <div class="form-group" style="padding-top: 24px;text-align: center;">

                        <button type="button" style="width: 100%;background-color: #FCB713;" class="form-control" class="btn btn-success" (click)="addFieldValue()"
                     >Add LookUp Details</button>
                      </div>

                    </div>
                  </div>


                  <!-- </div> -->
                </div>
              </div>
            </form>
            <hr class="cardline">

            <div *ngIf="editit" class="col-md-12">

              <div class="box">
                <div class="box-body table-responsive">
                  <table id="datatable2" class="table table-striped table-bordered " style="width:100%">
                    <thead class="tableheader">
                      <tr>
                        <th>Code</th>
                        
                        <th>Name</th>
                       
                    </thead>
                    <tbody>
                      <tr *ngFor="let tpt  of lookupdtl; let i=index">

                        <td>
                          <!-- <span [hidden]="tpt.isEditable"> {{tpt.Code}}</span> -->
                          <input type="text" maxlength="20" id="Code{{i}}" value="{{tpt.Code}}" class="form-control" autocomplete="off" />
                        </td>
                        <td>
                          <!-- <span [hidden]="tpt.isEditable"> {{tpt.Name}} </span> -->
                          <input type="text" id="Name{{i}}" type="text" value="{{tpt.Name}}" class="form-control" autocomplete="off" />

                        </td>
                      

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>




            </div>

            <div class="form-group col-md-2" style="padding-top: 24px;margin-right: 5px">
              <button type="submit" style="width: 100%;background-color: #FCB713;" class="form-control "  class="btn btn-success "
                (click)="onCreate()"  [disabled]="LookupMasterForm.invalid || (LookupMasterForm.controls['Code'].value === null
                && LookupMasterForm.controls['Name'].value === undefined)" >Submit</button>
            </div>


          </div>
        </div>

      </div>
    </div>

    <div id="snackbar"></div>
    <div id="snackbarerror" ></div>
  
  </section>
</div>
