<div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary" style="background-color:#FCB713  !important;">
      <div class="text-lg font-medium">{{title}}</div>
      <button
          mat-icon-button
          (click)="onClose()"
          [tabIndex]="-1">
          <mat-icon
              class="text-current"
              [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
  </div>

  <!-- Compose form -->
  <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
      [formGroup]="ProductForm">

      <div class="flex flex-col md:flex-row gap-4">
          <!-- Name -->

          <mat-form-field class="flex flex-col flex-auto">
            <mat-label>Classification </mat-label>
            <!-- <input
                matInput
                [formControlName]="'CategoryId'">-->
                <!-- <mat-error *ngIf="ProductForm.get('CategoryId').hasError('required')">
                  Category Id is required
                </mat-error>  -->
                <mat-select [formControlName]="'Classification'"  >

                  <mat-option *ngFor="let product of Classification" [value]="product.Id">

                      {{product.Name}}

                  </mat-option>

              </mat-select>  

        </mat-form-field>
          <mat-form-field class="flex flex-col flex-auto">
              <mat-label>Category Name</mat-label>
              <!-- <input
                  matInput
                  [formControlName]="'CategoryId'">-->
                  <!-- <mat-error *ngIf="ProductForm.get('CategoryId').hasError('required')">
                    Category Id is required
                  </mat-error>  -->
                  <mat-select [formControlName]="'CategoryId'"  >

                    <mat-option *ngFor="let product of Category" [value]="product.Id">

                        {{product.Name}}

                    </mat-option>

                </mat-select>  

          </mat-form-field>

        

        <!-- <mat-form-field class="flex flex-col flex-auto">
          <mat-label>Category</mat-label>
          <mat-select [formControlName]="'Category'">
              <mat-option  *ngFor="let role of categoryDetails" [value]="role.Id">{{role.Name}}</mat-option>
              <mat-option >
                  
              </mat-option>
          </mat-select>
      </mat-form-field> -->
      </div>


      <div class="flex flex-col md:flex-row gap-4">
        <!-- Name -->
        <mat-form-field class="flex flex-col flex-auto">
          <mat-label>Product Name</mat-label>
          <input
              matInput 
              [formControlName]="'Name'">
              <mat-error *ngIf="ProductForm.get('Name').hasError('required') ">
                  Name is required
                </mat-error>
                <!-- <mat-error *ngIf="ProductForm.get('Name').hasError('pattern')">
                  Only alphabets allowed
                </mat-error> -->

                <!-- <mat-error *ngIf="ProductForm.get('Name').hasError('pattern')">
                  Numbers are not valid
                </mat-error>  -->
                <!-- <mat-select [formControlName]="'Name'"  >

                  <mat-option *ngFor="let product of productname" [value]="product.Id">

                      {{product.Name}}

                  </mat-option>

              </mat-select> -->
      </mat-form-field>

      <mat-form-field class="flex flex-col flex-auto">
        <mat-label>Product Code</mat-label>
        <input
            matInput
            [formControlName]="'ProductCode'">
            <mat-error *ngIf="ProductForm.get('ProductCode').hasError('required')">
                ProductCode is required
              </mat-error>
             
              <!-- <mat-select [formControlName]="'ProductCode'"  >

                <mat-option *ngFor="let product of productname" [value]="product.Id">

                    {{product.ProductCode}}

                </mat-option>

            </mat-select> -->

    </mat-form-field>
       

    

   
    </div>

    <div class="flex flex-col md:flex-row gap-4">

      <mat-form-field class="flex flex-col flex-auto">
        <mat-label>Brand</mat-label>
        <!-- <input
            matInput
            [formControlName]="'BrandId'"> -->
            <mat-select [formControlName]="'BrandId'"  >

              <mat-option *ngFor="let product of Brand" [value]="product.Id">

                  {{product.Name}}

              </mat-option>

          </mat-select>

    </mat-form-field>
        <!-- Name -->
        <mat-form-field class="flex flex-col flex-auto">
          <mat-label>Description</mat-label>
          <input
              matInput  
              [formControlName]="'Description'">

              <!-- <mat-error *ngIf="ProductForm.get('Description').hasError('required')">
                  Description is required
                </mat-error>
                <mat-error *ngIf="ProductForm.get('Description').hasError('pattern')">
                  Only alphabets allowed
                </mat-error> -->

                <mat-error *ngIf="p.Description.touched && p.Description.invalid" >
                  <p *ngIf="p.Description.errors?.required">Description is required</p>
                 
                 
              </mat-error>

      </mat-form-field>

        <!-- <mat-form-field class="flex flex-col flex-auto">
          <mat-label>Pcs</mat-label>
          <input type="number" min="0"
              matInput 
             
              [formControlName]="'Qty'">
              <mat-error *ngIf="ProductForm.get('Qty').hasError('required')">
                Quantity is required
              </mat-error>
              <mat-error *ngIf="ProductForm.get('Qty').hasError('pattern')">
                Only Numbers allowed
              </mat-error>

             
      </mat-form-field> -->
      <!-- (keypress)="numberOnly($event)" type="text" -->
    </div>

    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex flex-col flex-auto">
            <span class="mb-4"> IsActive</span>
            <mat-slide-toggle
                [formControlName]="'IsActive'"
                [color]="'primary'"  >
                {{ProductForm.get('IsActive')?.value === true ? 'Active' : 'Disabled'}}
            </mat-slide-toggle>
        </div>   

      </div> 

  </form>
  <!-- Actions -->
  <div class="flex flex-col sm:flex-row justify-end p-6 sm:p-8">
      <div class="flex items-center mt-4 sm:mt-0">
          <!-- Save as draft -->
          <button
              class="sm:mx-3"
              mat-stroked-button
              mat-dialog-close=false
              (click)="onCancel()">
              <span>Cancel</span>
          </button>
          <!-- Send -->
          <button
              class="order-first sm:order-last"
              mat-flat-button
              [color]="'primary'" style="background-color:#FCB713  !important;"
              (click)="onSave()">
              Save
          </button>
      </div>
  </div>
</div>
