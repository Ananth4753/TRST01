<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Production Of Eggs (Flock)</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Search order'">
            </mat-form-field>
            <!-- Add menu button -->
            <button class="ml-4" mat-flat-button (click)="createflock()" [color]="'primary'" style="background-color: #FCB713 !important;" >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>
    
    
    <div class="flex flex-auto overflow-hidden">
        <!-- Menu Table -->
        <div class="sm:col-span-6 flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="flex flex-col flex-auto overflow-x-auto">
                <ng-container *ngIf="(flockitems$ | async) as flockitems">
                    <ng-container *ngIf="flockitems.length > 0; else noflockitems">
                        <table mat-table [dataSource]="flockdataSource"
                            class="min-w-240 overflow-y-visible" matSort matSortActive="Name" matSortDirection="asc">
  
                            <!-- Edit -->
                            <ng-container matColumnDef="Edit" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                                <td mat-cell *matCellDef="let flockItem" >
                                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                                        (click)="onEditproductbarcode(flockItem.Id)" >
                                        <mat-icon class="icon-size-5" svgIcon="mat_solid:edit">
                                        </mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="WareHouseId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>WareHouse </th>
                                <td mat-cell *matCellDef="let flockItem">{{flockItem.WareHouseName }}</td>
                            </ng-container> -->
                              <!--Batch Id -->
                              <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let flockItem">{{flockItem.Name}}</td>
                            </ng-container>
  
                            <!-- Flock Name -->
                            <ng-container matColumnDef="Area">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header >Area</th>
                                <td mat-cell *matCellDef="let flockItem">{{flockItem.Area}}</td>
                            </ng-container> 
                            
                            <!--Weight Range-->
                            <ng-container matColumnDef="Location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header >Location</th>
                                <td mat-cell *matCellDef="let flockItem">{{flockItem.Location}}</td>
                            </ng-container> 
                            
                            <ng-container class="hidden lg:block" matColumnDef="IsActive">
                                <th mat-header-cell *matHeaderCellDef>Active</th>
                                <td mat-cell *matCellDef="let flockItem">
                                    <ng-container *ngIf="flockItem.IsAcive">
                                        <mat-icon class="text-green-400 icon-size-5" [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                    </ng-container>
                                    <ng-container *ngIf="!flockItem.IsAcive">
                                        <mat-icon class="text-red-400 icon-size-5" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                    </ng-container>
                                </td>
                            </ng-container>

                            <ng-container class="hidden sm:block" matColumnDef="UpdatedDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated Date</th>
                                <td mat-cell *matCellDef="let flockItem">{{flockItem.UpdatedDate| date:"dd-MMM-yyyy"}}</td>
                            </ng-container>

                          
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true" class="bg-gray-50"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  
                        </table>
  
                        <mat-paginator
                            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                            [ngClass]="{'pointer-events-none': isLoading}" [pageSize]="pageSize"
                            [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons
                            aria-label="Select page of flockItem">
                        </mat-paginator>
  
                    </ng-container>
                </ng-container>
            </div>
  
            <ng-template #noflockItem>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                    There are no Flock!
                </div>
            </ng-template>
  
        </div>
  
    </div>
  
  
</div>
