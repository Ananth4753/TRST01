
    <div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">
  
      <!-- Header -->
      <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary" style="background-color: #FCB713 !important;">
          <div class="text-lg font-medium">{{title}}</div>
          <button
              mat-icon-button
              (click)="onClose()" 
              [tabIndex]="-1">
              <mat-icon
                  class="text-current" 
                  [svgIcon]="'heroicons_outline:x'"></mat-icon>
          </button>
      </div>
    
      <!-- Compose form -->
      <form
          class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
          [formGroup]="warehouseForm">
    
          <div class="flex flex-col md:flex-row gap-4">
               <!--code-->
  
              <mat-form-field class="flex flex-col flex-auto">
                  <mat-label>Name</mat-label>
                
                  <input
                      matInput 
                      [formControlName]="'Name'">
                      <mat-error *ngIf="w.Name.touched && w.Name.invalid">
                        <p *ngIf="w.Name.errors?.required">Name is Required</p>
                        <!-- <p *ngIf="w.Name.errors?.pattern">Numbers are not allowed</p> -->
                      </mat-error>
              </mat-form-field>

              <!--Name-->
  
              <mat-form-field class="flex flex-col flex-auto">
                  <mat-label> Contact Name</mat-label>
                  <input
                      matInput
                      [formControlName]="'ContactName'"> 
                      <mat-error *ngIf="w.ContactName.touched && w.ContactName.invalid">
                        <p *ngIf="w.ContactName.errors?.required">Contact Name is Required</p>
                        <p *ngIf="w.ContactName.errors?.pattern">Numbers are not allowed</p>
                      </mat-error> 
              </mat-form-field>
              <mat-form-field class="flex flex-col flex-auto">
                <mat-label> Contact No</mat-label>
                <input
                    matInput max="10"
                    [formControlName]="'ContactNo'"> 
                    <mat-error *ngIf="w.ContactNo.touched && w.ContactNo.invalid">
                      <p *ngIf="w.ContactNo.errors?.required">10 digits mobile number is Required</p>
                      <p *ngIf="w.ContactNo.errors?.pattern">alphabets are not allowed</p>
                    </mat-error>  
            </mat-form-field>
                 
          </div>
          <div class="flex flex-col md:flex-row gap-4">
              <!-- <mat-form-field class="flex flex-col flex-1">
                  <mat-label>PinCode *</mat-label>
                  <input
                      matInput
                      [formControlName]="'Address'">
              </mat-form-field> -->
            <mat-form-field class="flex flex-col flex-auto">
              <mat-label>Address</mat-label>
              <textarea
                  matInput
                  [formControlName]="'Address'"></textarea>
          </mat-form-field>
          </div>
  
          <div class="flex flex-col flex-auto">
              <span class="mb-4"> Status</span>
              <mat-slide-toggle
                  [formControlName]="'IsActive'"
                  [color]="'primary'"  >
                  {{warehouseForm.get('IsActive')?.value === true ? 'Active' : 'Disabled'}}
              </mat-slide-toggle>
          </div>
      </form>
      <div class="row col-md-12">   
          <div class="col-md-3 "></div>   
          <div class="col-md-3 "></div>  
          <div class="col-md-3 "></div>       
          <div class="col-md-3 ">
            <div class="form-group" style="padding-top: 24px;text-align: center;">
  
              <button
                  class="order-first sm:order-last"
                  mat-flat-button
                  [color]="'primary'" style="background-color: #FCB713 !important;"
                  (click)="addFieldValue()">
                  Add PinCode
              </button> 
          </div>
  
          </div>
        </div>
        <div *ngIf="editit" class="col-md-12">
    
          <div class="box">
            <div class="box-body table-responsive">
              <table id="datatable2" class="table table-striped table-bordered " style="width:100%">
                <thead class="tableheader">
                  <tr>
                    <th>PinCode</th>
                </thead>
                <tbody>
                  <tr *ngFor="let tpt  of lookupdtl; let i=index">
                    <td>
                      <input type="text" maxlength="20" id="PinCode{{i}}" value="{{tpt.PinCode}}" class="form-control" autocomplete="off" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      <!-- Actions -->
      <div class="flex flex-col sm:flex-row justify-end p-6 sm:p-8">
          <div class="flex items-center mt-4 sm:mt-0">
              <!-- Save as draft -->
              <button
                  class="sm:mx-3"
                  mat-stroked-button
                  mat-dialog-close=false
                  (click)="onCancel()">
                  <span>Cancel</span>
              </button>
              <!-- Send -->
              <button
                  class="order-first sm:order-last"
                  mat-flat-button
                  [color]="'primary'" style="background-color: #FCB713 !important;"
                  (click)="onSave()">
                  Save
              </button>
              <!--[disabled]="uomForm.invalid || uomForm.pristine"-->
          </div>
      </div>
    </div>
