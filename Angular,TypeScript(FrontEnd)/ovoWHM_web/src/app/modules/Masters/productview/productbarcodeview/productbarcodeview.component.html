<div class="flex flex-col max-w-600 md:min-w-120 max-h-screen">
    <ng-container *ngIf="(productbarcodeItems$ | async) as productbarcodeItems">
        <ng-container *ngIf="productbarcodeItems.length > 0; else noproductbarcodeItems">
            <table mat-table [dataSource]="productbarcodedataSource"
                class="min-w-240 overflow-y-visible" matSort matSortActive="Name" matSortDirection="asc">
   
                <ng-container matColumnDef="BatchId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Id</th>
                    <td mat-cell *matCellDef="let productbarcodeItems">{{productbarcodeItems.BatchId}}</td>
                </ng-container>

                </table>
                </ng-container>
                </ng-container>
    <div class="flex flex-col flex-auto p-6 sm:p-8 gap-3">
        <button style="margin-left: 90%;"
                mat-icon-button
                (click)="onClose()"
                [tabIndex]="-1">
                <mat-icon
                    class="text-current"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>

        <canvas style="width: 300px;" id="barcode"></canvas>
    
    </div>
    </div>
    <button  style=" margin-left: 50%; font-size: 20px;padding: 20px;"(click)="printPage()"><mat-icon svgIcon="print"></mat-icon>
    </button>
