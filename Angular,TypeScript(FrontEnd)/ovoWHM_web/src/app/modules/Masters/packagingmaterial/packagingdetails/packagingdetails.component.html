 
<div class="flex flex-col max-w-600 md:min-w-160 max-h-screen -m-6">

    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary" style="background-color: #FCB713 !important;">
              <div class="text-lg font-medium">Packaging Material</div>
              <button
              mat-icon-button
              (click)="onClose()"
              [tabIndex]="-1">
              <mat-icon
                  class="text-current"
                  [svgIcon]="'heroicons_outline:x'"></mat-icon>
          </button>
             
          </div>
      
              <form
              class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
              [formGroup]="PackingForm">



              <div class="flex flex-col md:flex-row gap-4">
         


                <!--code-->
   
               <mat-form-field class="flex flex-col flex-auto">
                   <mat-label>Name</mat-label>
                 
                   <input
                       matInput
                       [formControlName]="'Name'">
               </mat-form-field>
 
               <!--Type-->
            
               <mat-form-field class="flex flex-col flex-auto">
                   <mat-label>Type</mat-label>

                   <!-- <mat-select [formControlName]="'Type'"  >

                    <mat-option *ngFor="let warehouse of HDRdetails" [value]="warehouse.Id">

                        {{warehouse.Type}}

                    </mat-option>

                </mat-select>  -->
                <input
                matInput
                [formControlName]="'Type'">
               </mat-form-field>
               <mat-form-field class="flex flex-col flex-auto">
                <mat-label>UOM</mat-label>
              
                        <mat-select [formControlName]="'UOMId'"  >

                            <mat-option *ngFor="let warehouse of lookupdtl" [value]="warehouse.Id">

                                {{warehouse.Name}}

                            </mat-option>

                        </mat-select>  
                   
            </mat-form-field>
               </div>


               <div class="flex flex-col md:flex-row gap-4">
             

        
               
              

               
           

           
                <div class="flex flex-col flex-auto">
                    <span class="mb-4"> IsActive</span>
                    <mat-slide-toggle
                        [formControlName]="'IsAcive'"
                        [color]="'primary'"  >
                        {{PackingForm.get('IsAcive')?.value === true ? 'Active' : 'Disabled'}}
                    </mat-slide-toggle>
                </div>   
        
              </div>
      

          
              <button
              class="sm:mx-3 " style="width:100px;margin-left: 520px !important;"
              mat-stroked-button
              mat-dialog-close=false
              (click)="onCancel()">
              <span>Cancel</span>
          </button>
          <!-- Send -->
          <button
              class="order-first sm:order-last" 
              mat-flat-button
              [color]="'primary'" style="background-color: #FCB713 !important; width: 200px; margin-left: 650px; margin-top: -35px;"
              [disabled]="PackingForm.disabled"
              (click)="onSave()">
              <span *ngIf="!PackingForm.disabled">
               save
             </span>
              
           
            </button>
           </form>
           </div>
